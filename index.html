<!doctype html>
<html ng-app="angular-s3-upload">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angularjs File Upload AWS S3 </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <!-- External JavaScript Libs -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/aws-sdk-js/dist/aws-sdk.min.js"></script>
  <!-- Internal JavaScript -->
  <script src="js/application.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
</head>

<body ng-controller="UploadController">
  <div class="container">
    <div class="header">
      <h1>AngularJS To S3 Upload With AWS JS SDK</h1>
    </div>
    <div class="row">
      <input class="bottom-marg-15" type="file" name="file" file></input>
      <button class="upload" ng-click="upload()">Upload</button>
      <img ng-src="{{imageUrl}}" ng-show="image" class="imagePreview"/>
      <div class="waiting-spinner" ng-show="loading"> </div>
    </div>
  </div>
  </div>
</body>

</html>
